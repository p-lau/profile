<svg x1="0%" x2="100%" y1="0%" y2="100%" xmlns='http://www.w3.org/2000/svg'>
    <filter id='noiseFilter'>
        <feTurbulence baseFrequency='0.003' result='noise' seed='2'/>
        <feDiffuseLighting in='noise' surfaceScale='20'>
            <animate attributeName="lighting-color" values='#def;#fad;#def' dur="10s" repeatCount="indefinite"/>
            <feDistantLight elevation='60'>
                    <animate attributeName="azimuth" values='0;360' dur="10s" repeatCount="indefinite"/>
            </feDistantLight>
        </feDiffuseLighting>
    </filter>
    <rect width='100%' height='100%' filter='url(#noiseFilter)'/>
</svg>